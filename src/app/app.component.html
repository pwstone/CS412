<div name="outerList">
  <ul *ngFor="let article of articles">

    <li (click)="showDescription(article.title)">Title: {{article.title}}</li>

  </ul>
</div>

<div name="details" *ngIf="selectedArticle">
  <input name="lastName" type="text" value="{{selectedArticle.description}}" style="width: 1000px">

</div>
