
<form (ngSubmit)="getNewsByTopic()">
  Topic: <input name="newsControl" [(ngModel)]="topic" ngModel minlength="1" >
  <button type="submit">Submit</button>
  <div *ngIf="!topic">
    Input requires at least one character
  </div>
</form>

<app-title-data  [currentNews]="currentNews"></app-title-data>
