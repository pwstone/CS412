<div name="outerList">
  <ul *ngFor="let article of articles">

    <li>Title: {{article.title}}
      <button (click)="showDescription(article.title)"> View Description</button>
    </li>

  </ul>
</div>

<div name="details" *ngIf="selectedArticle">
  <p>description: {{selectedArticle.description}}</p>

</div>
